language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

install:
  - pip install .
  - pip install docutils pygments  # Used to check package metadata.

script:
  - python setup.py check --strict --metadata --restructuredtext
  - python setup.py test

deploy:
  on:
    python: '3.7'
    tags: true
  provider: pypi
  user: phx
  password:
    secure: ""
  distributions: 'bdist_wheel sdist'
